########################################################################################
# ALIYSS' HYPR CONFIG.
########################################################################################

# MONITORS
# https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,5120x1440,0x0,1
# monitor=eDP-1,2560x1440,0x0,1
monitor=eDP-1,1920x1080,0x0,1
monitor=Unknown-1,disabled

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# WALLPAPER
# exec-once = hyprlock --immediate
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swww-daemon
exec-once = sh ~/.config/hypr/wallpapers/wrapped_swww.sh ~/.config/images/wallpapers/light/ ~/.config/images/wallpapers/dark/
exec-once = clipse -listen
# exec-once = ./scripts/blur.sh
# exec-once = systemctl --user start emacs.service

# NVIDIA SETTINGS
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia_drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# PLUGINS
source = ./plugins/hyprexpo.hyprland.conf
source = ./plugins/hyprscrolling.hyprland.conf


# DEFAULTS
env = HYPRCURSOR_THEME,Simp1e-Dark
env = XCURSOR_SIZE,24

# DEBUGGING
# debug:disable_logs = false

# VARIABLES
# https://wiki.hyprland.org/Configuring/Variables/

# INPUT
input {
    kb_layout = ga,de
    kb_variant =
    kb_model =
    kb_options = grp:alt_space_toggle 
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true

    # accel_profile = flat
}

# GENERAL
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(008000ee) rgba(ffff99ee) 45deg
    col.inactive_border = rgba(00ff99aa) rgba(008000aa) 45deg

    layout = dwindle
}

cursor {
    inactive_timeout = 3
    enable_hyprcursor = false
    hide_on_key_press = true
}

# DECORATION
decoration {
    rounding = 0
    inactive_opacity = 0.8 # 0.8
    dim_inactive = false
    dim_strength = 0.4 # 0.4

    blur {
        size = 10
        passes = 2
        brightness = 0.8
        new_optimizations = true
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

# ANIMATIONS
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# DWINDLE LAYOUT
# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# MASTER LAYOUT
# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = true
}

# GESTURES
# https://wiki.hyprland.org/Configuring/Variables/
gestures {
    # workspace_swipe = off
}

# PER-DEVICE CONFIG
# https://wiki.hyprland.org/Configuring/Keywords/#executing
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# WINDOW RULES
# windowrulev2 = forcergbx, class:firefox
windowrulev2 = opacity 1 1,class:^(firefox)$$

# windowrulev2 = opacity 1 1,class:^(com.stremio.stremio)$$
# windowrulev2 = opacity 1 1,title:^(Donument)(.*)$
# windowrulev2 = opacity 1 1,title:^(IAQH)(.*)$
windowrulev2 = opacity 0.90 0.90,initialTitle:^(Spotify Free)$$
# windowrulev2 = opacity 0.2 0.2,title:^(Monkeytype)(.*)$
windowrulev2 = workspace 2,title:^(Spotify Free)$$
windowrulev2 = workspace 2,initialTitle:^(com.github.th_ch.youtube_music)$$
windowrulev2 = workspace 2,class:^(Slack)$$
windowrulev2 = workspace 1,class:^(emacs)$$
windowrulev2 = workspace 1,class:^(firefox)$$

windowrulev2 = float,title:^(clipse_clipboard)$
windowrulev2 = size 622 652,title:^(clipse_clipboard)$


# KEYBINDINGS
source = ./settings/keybindings.hyprland.conf
